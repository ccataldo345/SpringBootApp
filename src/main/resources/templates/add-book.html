<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpringBootApp</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
</head>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="/">Home</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/books">Books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link 3</a>
        </li>
    </ul>
</nav>

<div class="container" style="margin-top:80px">

    <h2>Add book</h2>

    <form th:action="@{'/books/add-book'}" th:object="${book}" method="post">
        <div class="form-group">
            <label>Title</label>
            <input name="title" type="text" class="form-control" id="title" th:field="*{title}"
                   placeholder="Title (Please do not exceed 50 characters)">
            <p style="color:red;" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
        </div>
        <div class="form-group">
            <label>Author</label>
            <input name="author" type="text" class="form-control" id="author" th:field="*{author}"
                   placeholder="Author (Please do not exceed 30 characters)">
            <p style="color:red;" th:if="${#fields.hasErrors('author')}" th:errors="*{author}" />
        </div>
        <div class="form-group">
            <label>ISBN</label>
            <input name="isbn" type="text" class="form-control" th:field="*{isbn}" placeholder="ISBN (Must have 14 characters)" />
            <p style="color:red;" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" />
        </div>
        <button type="submit" class="btn btn-warning">Add</button>
    </form>

</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>

</body>
</html>
