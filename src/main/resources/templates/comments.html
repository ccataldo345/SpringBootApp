<div class="container" style="margin-top:80px">

    <h2>Comments</h2>

    <h4>
        "
        <td th:text="${book.getTitle()}"></td>
        "
        by
        <td th:text="${book.getAuthor()}"></td>
        (
        <td th:text="${book.getIsbn()}"></td>
        )
    </h4>

    <div class="row">
        <div class="col-sm-4">

<!--            <form th:action="@{'/books/{id}/comments' (id=${book.getId()})}" th:object="${comment}" method="post">
                <div class="form-group">
                    <label></label>
                    <textarea th:field="*{commentText}" name="text" class="form-control" rows="6"
                              placeholder="Write your comment here."></textarea>
                    <p style="color:red;" th:if="${#fields.hasErrors('commentText')}" th:errors="*{commentText}" />

            <form th:action="@{'/books/{id}/comments'(id=${book.getId()})}" th:object="${comment}" method="post">
                <div class="form-group">
                    <label for="value">Comment</label>
                    <textarea th:field="*{commentText}" name="text" class="form-control" id="value" rows="6"
                              placeholder="Comment"></textarea>
                    </br>
                    <button type="submit" class="btn btn-warning float-left">Add comment</button>
                </div>
            </form>
        </div>

        <div class="col-sm-8">
            </br>
            <table class="table table-striped">
                <tr>
                    <th scope="col">Comment</th>
                    <th scope="col">Date</th>
                </tr>
                <tr th:each="comment : ${comments}"></th>
                    <td th:text="${comment.getCommentText()}"></td>
                    <td th:text="${#dates.format(comment.getDate(), 'dd-MM-yyyy HH:mm')}"></td>
                </tr>
            </table>
        </div>
    </div>

</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
