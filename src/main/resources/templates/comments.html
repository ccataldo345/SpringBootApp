<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpringBootApp</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
</head>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="/">Home</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/books">Books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link 3</a>
        </li>
    </ul>
</nav>

<div class="container" style="margin-top:80px">

    <h2>Comments</h2>

    <h4>
        <td th:text="${book.getTitle()}"></td>
        - by
        <td th:text="${book.getAuthor()}"></td>
        (
        <td th:text="${book.getIsbn()}"></td>
        )
    </h4>

    <table class="table table-striped">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Comment</th>
            <th scope="col">Date</th>
        </tr>
        <tr th:each="comment : ${comments}"></th>
            <th scope="row" th:text="${comment.getId()}"></th>
            <td th:text="${comment.getCtext()}"></td>
            <td th:text="${#dates.format(comment.getDate(), 'dd-MM-yyyy HH:mm:ss')}"></td>
        </tr>
    </table>

    <a class="btn btn-warning float-left" href="/books/{id}/comments">Add comment</a>

</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>

</body>
</html>
